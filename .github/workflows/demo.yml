name: Deploy website
on:
    push:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            # - name: Lint code
            #   run: npm run lint
            - name: Test code
              run: npm run test
            # uploading aftifacts
            - name: Upload artifacts
              uses: actions/upload-artifact@v3
              with:
                name: dist-files # name of the folder
                path: |
                    dist
                    package.json
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Build website
              run: npm run build
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Deploy
              run: echo "Deploying..."