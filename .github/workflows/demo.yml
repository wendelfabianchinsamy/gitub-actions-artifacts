name: Deploy website
on:
    push:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Lint code
              run: npm run lint
            - name: Test code
              run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Build website
              run: npm run build
            # uploading aftifacts
            - name: Upload artifacts
              uses: actions/upload-artifact@v3
              with:
                name: dist-files # name of the folder
                path: dist
                # path: |
                #     dist
                #     package.json
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            # download the artificat uploaded in the build job
            - name: Get build artifacts
              uses: actions/download-artifact@v3
              with:
                name: dist-files
            # this step is just to show me that the 
            # dist-files was indeed downloaded 
            # you will lose the dist-files folder
            # but the contents will exist
            - name: Output contents
              run: ls
            - name: Deploy
              run: echo "Deploying..."